<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Task Board</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="style.css" />
</head>
<body onload="loadStorage()">
    <body>
    <h1>
        My Task Board 
    </h1>
    <div id="divCenter" >
        <div id="divBackground">
            <div>
                <textarea type="text" id="textBox" placeholder="enter a task" required></textarea>
                <span id="spanText"></span>
            </div>
            <div class="centerInput">
                <input type="date" id="dateBox" id="date-input" required/>
                <span id="spanDate"></span>
                <input type="time" id="timeBox" required/>
                <span id="spanTime"></span>
            </div>
           
            <div class="flexButton">
                <button id="button" onclick="saveTask()">Add Task</button>         
                <button id="button" onclick="clearTask()">Clear</button>
            </div>
        </div>
    </div>

    <ul id="listOfTasks"></ul>
    

</body>
</html>
